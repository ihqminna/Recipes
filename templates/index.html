{% extends "layout.html" %}

{% set title = "Reseptit" %}

{% block content %}
<p>{{ recipes_no }}</p>
<div class="recipe_list">
  {% for recipe in recipes %}
  <div class="recipe_list_item">
    <a href="/resepti/{{ recipe.slug }}">
      <h2>
        {{ recipe.name }}
      </h2>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
