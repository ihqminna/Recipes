{% extends "layout.html" %}

{% set title = "Uusi resepti" %}

{% block content %}
<form action="/uusi" method="post" enctype="multipart/form-data">
  <p>Reseptin nimi:</p>
    <input type="text" maxlength="60" size="30" name="name" />
  <p>Ohje:</p>
    <textarea type="textarea" cols="60" size="300" rows="6" name="instructions"></textarea>
  <p>Reseptin kuva:</p>
    <input type="file" class="secondary_button" name="image" id="image" accept=".jpg" />
  {% if message %}
  <p><strong>{{ message }}</strong></p>
  {% endif %}
  <p></p>
  <input type="submit" class="primary_button" value="Tallenna resepti" />
</form>
{% endblock %}
