{% extends "layout.html" %}

{% set title = "Uusi resepti" %}

{% block content %}
<form action="/uusi" method="post">
  <p>Reseptin nimi:
    <input type="text" name="name" />
  </p>
  <p>Ohje:
    <input type="text" name="instructions" />
  </p>
  {% if message %}
  <p><strong>{{ message }}</strong></p>
  {% endif %}
  <input type="submit" value="Lisää resepti" />
</form>
{% endblock %}
