{% extends "recipe_list.html" %}

{% set title = plural %}

{% block content %}
{% if recipes %}
    {{ super() }}
{% else %}
    <p>Ei vielä reseptejä tällä avainsanalla.</p>
    <div style="margin-top: 36px">
      <a href="/uusiresepti" class="secondary_button">Lisää resepti</a>
    </div>
{% endif %}
<p>
  <a href="/{{ page - 1 }}">&lt;&lt;</a>
  Sivu {{ page }}/{{ page_count }}
  <a href="/{{ page + 1 }}">&gt;&gt;</a>
</p>
{% endblock %}
