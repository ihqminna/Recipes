{% extends "layout.html" %}

{% set title = "Rekisteröidy käyttäjäksi" %}

{% block content %}
<form action="/uusikayttaja" method="post">
  <p>Käyttäjänimi
    <input type="text" name="username" />
  </p>
  <p>Salasana
    <input type="text" name="password1" />
  </p>
  <p>Salasana uudelleen
    <input type="text" name="password2" />
  </p>
  {% if message %}
  <p><strong>{{ message }}</strong></p>
  {% endif %}
  <input type="submit" value="Lisää käyttäjä" />
</form>
{% endblock %}
