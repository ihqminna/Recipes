<!DOCTYPE html>
<html>

<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/main.css">
  <link rel="icon" type="image/x-icon" href="/static/eggplant.png">
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/static/eggplant.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header>
    <div class="to_frontpage">
      <a href="/" width="100%">
        <img src="/static/eggplant.png" alt="Munakoiso" width="100%">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="/">Kaikki reseptit</a></li>        
        <li><a href="/omatreseptit">Omat reseptit</a></li>
        <li><a href="/uusiresepti">Uusi reseptit</a></li>
      </ul>
    </nav>
  </header>
  <div class="layout">
    <div class="sidebar">
      {% for i in range(30) %}
        <img src="/static/eggplant.png" alt="Munakoiso">
      {% endfor %}
    </div>
    <div class="main"> 
      <h1>{{ title }}</h1>
      {% block content %}{% endblock %}
    </div>
  </div>
</body>

</html>
